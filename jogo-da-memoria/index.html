<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Memory Game</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="logo.png" type="image/x-png" />
</head>

<body>
    <div class="d-flex justify-content-center bg-light min-vh ">

        <div class="d-flex max-content bg-danger flex-wrap">
            <div class="max-width-card position-relative">
                <div>
                    <img src="heros/hero-1.jpg" class="imgsd" style="display: none;" alt="">
                </div>
                <img src="fundo.jpg" class="imgsd" />
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        const fakeValue = ['Primeira pergunta', 'Segunda pergunta', 'Terceira pergunta', 'Quarta pergunta', 'Quinta pergunta', 'Sexta pergunta', ]


        $(document).ready(function() {
            $('.square').click(function() {
                $(this).animate({
                    left: '250px',
                    opacity: '0.5',
                    height: '150px',
                    width: '150px'
                }, "slow");
            })

            $('.circle').click(function() {
                $(this).animate({
                    marginLeft: '100%',
                    opacity: '0.5',
                }, "slow");
            })

            $('.max-width-card').click(function() {
                $(this).animate({
                    deg: -180
                }, {
                    duration: 1200,
                    step: function(now) {
                        $(this).css({
                            transform: 'rotateY(' + now + 'deg)'
                        });
                    }
                });
            })


            $('.photo').click(function() {
                $(this).animate({
                    marginLeft: '90%',
                    height: '250px',
                    width: '250px'
                }, "slow");
            })
        })
    </script>
</body>

</html>
