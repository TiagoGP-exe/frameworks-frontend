<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Button - Conceitos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="icon" href="alert.svg" type="image/x-svg" />
</head>

<body>

    <div class="container-fluid">

        <h1>Button</h1>
        <p>btn btn-{color}</p>

        <a name="" id="" class="btn btn-primary" href="#" role="button"></a>
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active">
                <input type="checkbox" name="" id="" checked autocomplete="off">
            </label>
            <label class="btn btn-primary">
                <input type="checkbox" name="" id="" autocomplete="off">
            </label>
            <label class="btn btn-primary">
                <input type="checkbox" name="" id="" autocomplete="off">
            </label>
        </div>

    </div>

</body>

</html>
